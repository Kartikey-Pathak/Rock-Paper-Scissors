<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="text-contain">
            <h1 class="text">Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="game">
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="/rock.png" alt="">
                </div>
                <div class="choice" id="paper">
                    <img src="/paper.png" alt="">
                </div>
                <div class="choice" id="scissor">
                    <img src="/scissors.png" alt="">
                </div>
            </div>
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p id="user">You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p id="comp">Comp</p>
                </div>
            </div>
            <div class="msg"><p id="msg-text">Play The Game!</p></div>
            <div class="reset"><button id="reset-btn">Reset</button></div>
            <br>
        </div>
        <br>
    </main>
    <br>
    <footer>
     <hr>
     <br>
     <br>
     <i class="fa-solid fa-user"></i><p class="context">Made By Kartikey Pathak</p>
     <br>
     <i class="fa-brands fa-linkedin"></i><a class="profile" href="https://www.linkedin.com/in/kartikey-pathakb580297/">Linkedln Profile</a>
      <br>
      <i class="fa-solid fa-envelope"></i><p class="email">Email</p>
       <br>
       <br>
       <br>
       <hr>
    </footer>




<script src="app.js"></script>    
</body>
</html>
